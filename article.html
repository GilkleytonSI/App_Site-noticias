<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo - Notícias de Futebol</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <div id="sidebar"></div>
    </div>
    <main>
        <div class="container">
            <article>
                <h1 id="article-title">Título do Artigo</h1>
                <p id="article-meta">Publicado em: <span id="article-date"></span> por <span id="article-author"></span></p>
                <div id="article-body">
                    <!-- Corpo do artigo será carregado aqui -->
                </div>
                <div id="article-tags">
                    <!-- Tags serão carregadas aqui -->
                </div>
                <div id="comments-section">
                    <h2>Comentários</h2>
                    <!-- Comentários serão carregados aqui -->
                    <form id="comment-form">
                        <textarea id="comment-input" placeholder="Deixe um comentário..."></textarea>
                        <button type="button" id="submit-comment">Enviar</button>
                    </form>
                </div>
                <div id="related-articles">
                    <h2>Artigos Relacionados</h2>
                    <!-- Artigos relacionados serão carregados aqui -->
                </div>
            </article>
        </div>
    </main>
    <div id="footer"></div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
