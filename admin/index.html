<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/admin-styles.css">
</head>
<body>
    <header id="admin-header"></header>

    <main>
        <div class="container">
            <h1>Dashboard</h1>
            <p>Bem-vindo ao painel de administração.</p>

            <!-- Visão geral das estatísticas do site -->
            <section class="site-stats">
                <h2>Visão Geral das Estatísticas</h2>
                <div class="stats-container">
                    <div class="stat">
                        <h3>Artigos</h3>
                        <p id="num-articles">150</p>
                    </div>
                    <div class="stat">
                        <h3>Visitantes</h3>
                        <p id="num-visitors">10,000</p>
                    </div>
                    <div class="stat">
                        <h3>Comentários</h3>
                        <p id="num-comments">500</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer id="admin-footer"></footer>

    <script src="assets/js/admin-scripts.js"></script>
</body>
</html>
